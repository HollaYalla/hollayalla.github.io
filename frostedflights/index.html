<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frosted Flights LLC</title>
  <style>
    body {
      background: #0d111c;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e6f0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #3fa7ff;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #151a26;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(63, 167, 255, 0.2);
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      color: #3fa7ff;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type=number] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #0b0f1a;
      color: #e0e6f0;
    }

    .result {
      background: #0b0f1a;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 20px;
      color: #3fa7ff;
    }

    button {
      background: #3fa7ff;
      color: #0d111c;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #2e8cd4;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #a0accf;
    }

    .footer a {
      color: #3fa7ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
      color: #2e8cd4;
    }
  </style>
</head>
<body>
  <h1>Frosted Flights LLC</h1>
  <h1>Travel Cost Calculator</h1>
  <div class="container">

    <!-- Plane Section -->
    <div class="section">
      <h2>‚úàÔ∏è Plane</h2>
      <label for="planePassengers">Number of Passengers</label>
      <input type="number" id="planePassengers" value="0" min="0">

      <label for="planeHours">Hours</label>
      <input type="number" id="planeHours" value="0" min="0">
    </div>

    <!-- Car Section -->
    <div class="section">
      <h2>üöó Car</h2>
      <label for="carPassengers">Number of Passengers</label>
      <input type="number" id="carPassengers" value="0" min="0">

      <label for="carMiles">Miles</label>
      <input type="number" id="carMiles" value="0" min="0">
    </div>

    <!-- Result Section -->
    <button onclick="calculate()">Calculate Total</button>
    <div class="result" id="result">Total: $0.00</div>
  </div>

  <div class="footer">
    Created by HollaYalla ‚Äî Support me on <a href="https://buymeacoffee.com/hollayalla" target="_blank">BuyMeACoffee</a>
  </div>

  <script>
    function calculate() {
      const planePax = parseInt(document.getElementById('planePassengers').value) || 0;
      const planeHours = parseFloat(document.getElementById('planeHours').value) || 0;
      const carPax = parseInt(document.getElementById('carPassengers').value) || 0;
      const carMiles = parseFloat(document.getElementById('carMiles').value) || 0;

      let planeCost = 0;

      if (planePax < 5) {
        planeCost = planePax * 2000 * planeHours;
      } else if (planePax <= 10) {
        planeCost = 10000 * planeHours;
      } else {
        planeCost = 20000 * planeHours;
      }

      const carCost = (80 * carPax) + (165 * carMiles);

      const total = planeCost + carCost;

      document.getElementById('result').innerText = `Total: $${total.toLocaleString(undefined, {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      })}`;
    }
  </script>
</body>
</html>
